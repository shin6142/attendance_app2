openapi: "3.0.3"

info:
  title: "Attendance API"
  version: "1.0.0"

servers:
  - url: http://{host}:{port}/
    description: development
    variables:
      host:
        default: localhost
      port:
        default: '8080'

paths:
  /employee/{id}:
    get:
      tags:
        - Employee
      operationId: get
      summary: get employee by id
      parameters:
        - name: id
          in: path
          description: target employee's id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: "ok"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/employee'
  /employee:
    post:
      operationId: create
      tags:
        - Employee
      summary: create employee
      description: create employee, id is auto generated
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/employee'
        required: true
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/employee'
  /attendances/{employee_id}/{channel_name}/{year}/{month}:
    get:
      tags:
        - Attendance
      operationId: get monthly by employee id
      summary: get monthly by employee id
      parameters:
        - name: employee_id
          in: path
          description: target attendance employee's id
          required: true
          example: U02FFCC308G
          schema:
            type: string
        - name: channel_name
          in: path
          description: target attendance channelName
          required: true
          example: grp-dev-勤怠
          schema:
            type: string
        - name: year
          in: path
          description: target attendance year
          required: true
          example: 2023
          schema:
            type: string
        - name: month
          in: path
          description: target attendance year
          required: true
          example: 09
          schema:
            type: string
      responses:
        "200":
          description: "ok"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/attendances'
  /attendances/{employee_id}/{year}/{month}/record:
    post:
      tags:
        - Attendance
      operationId: record monthly attendances
      summary: record monthly by employee id
      parameters:
        - name: code
          in: header
          required: true
          schema:
            type: string
            example: 9574c05caefe56fe53d7fc022547861e6be4bab31898bb8b4a9fa719440d8b0b
        - name: employee_id
          in: path
          description: target attendance employee's id
          required: true
          example: 1
          schema:
            type: integer
        - name: year
          in: path
          description: target attendance year
          required: true
          example: 2023
          schema:
            type: string
        - name: month
          in: path
          description: target attendance year
          required: true
          example: 09
          schema:
            type: string
      responses:
        "201":
          description: "created"
          content:
            application/json:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/dailyAttendances'
        required: true
  /freee/authenticate/callback:
    get:
      tags:
        - freee
      operationId: get freee authentication code
      parameters:
        - name: code
          in: query
          description: freee api authentication code
          required: true
          example: d88a8f711ff0fca69f7df9115ceb5a780dee17e7d24a18554727e93e3f7532e5
          schema:
            type: string
      responses:
        "302":
          description: Some token has expired... Clients should follow the `Location` header to refresh the token.
          headers:
            Location:
              description: URI where the client can refresh the expired token.
              schema:
                type: string
                format: uri # Optional - use if the Location header is an absolute URI, starting with http(s)://
  /freee/me:
    get:
      tags:
        - freee
      operationId: get freee login user
      parameters:
        - name: code
          in: header
          required: true
          schema:
            type: string
            example: 9574c05caefe56fe53d7fc022547861e6be4bab31898bb8b4a9fa719440d8b0b
      responses:
        "200":
          description: "ok"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreeeLoginUser'
components:
  schemas:
    employee:
      description: employee response
      type: object
      properties:
        id:
          description: employee id
          example: 60917899-191c-43eb-ad64-c54636e9760b
          type: string
        name:
          description: employee name
          example: Ben White
          type: string
          maxLength: 100
      required:
        - id
        - name
    attendances:
      description: bulk of daily daily attendances
      type: object
      properties:
        attendances:
          description: attendance array
          type: array
          items:
            $ref: '#/components/schemas/dailyAttendances'
        employee_id:
          type: string
          example: U02FFCC308G
        employee_name:
          type: string
          example: Ben White
      required:
        - attendances
        - employee_id
        - employee_name
    attendance:
      description: attendance
      type: object
      properties:
        attendance_id:
          type: string
          example: e386e6b2-61d8-4fbe-8b29-10f3289df147
        datetime:
          type: string
          example: 2013-02-01T12:52:34
        context:
          type: string
          example: 開始します
        kind:
          type: string
          example: START
      required:
        - attendance_id
        - datetime
        - context
        - kind
    dailyAttendances:
      description: attendances in a day
      type: object
      properties:
        date:
          type: string
          example: "2023-09-01"
        attendances:
          description: attendance array
          type: array
          items:
            $ref: '#/components/schemas/attendance'
      required:
        - date
        - attendances
    FreeeAuthenticationCode:
      description: FreeeAuthenticationCode
      type: object
      properties:
        access_token:
          type: string
          example: 9574c05caefe56fe53d7fc022547861e6be4bab31898bb8b4a9fa719440d8b0b
        token_type:
          type: string
          example: bearer
        expires_in:
          type: integer
          example: 21600
        refresh_token:
          type: string
          example: 360baaa609740303b5e12ed479ad286755e42f5add2e818e1d42fc74860a2f2b
        scope:
          type: string
          example: default_read hr:employees:read hr:time_clocks:read hr:time_clocks:write hr:work_records:read hr:work_records:write
        created_at:
          type: integer
          example: 1697950564
        company_id:
          type: integer
          example: 1884310
      required:
        - access_token
        - token_type
        - expires_in
        - refresh_token
        - scope
        - created_at
        - company_id
    FreeeLoginUser:
      description: FreeeLoginUser
      type: object
      properties:
        id:
          type: integer
          example: 1884310
        name:
          type: string
          example: 従業員名
        company_name:
          type: string
          example: freee株式会社
        company_id:
          type: integer
          example: 1884310
      required:
        - id
        - name
        - company_name
        - company_id